<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vGPUÊô∫ËÉΩÂàáÂàÜ - </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            color: #202124;
            line-height: 1.6;
            padding: 32px;
        }

        .demo-card {
            background: #ffffff;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
        }

        .demo-card-title {
            font-size: 18px;
            font-weight: 500;
            color: #202124;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* vGPUÂàáÂàÜÊºîÁ§∫Ê†∑Âºè */
        .gpu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gpu-card {
            background: #ffffff;
            border: 1px solid #e8eaed;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .gpu-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .gpu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .gpu-name {
            font-weight: 500;
            color: #202124;
        }

        .gpu-usage {
            font-size: 14px;
            color: #1a73e8;
            font-weight: 500;
        }

        .gpu-memory {
            font-size: 12px;
            color: #5f6368;
            margin-bottom: 16px;
        }

        .gpu-usage-bar {
            width: 100%;
            height: 8px;
            background: #f1f3f4;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .usage-fill {
            height: 100%;
            background: linear-gradient(90deg, #34a853, #137333);
            border-radius: 4px;
            transition: all 0.5s ease;
        }

        .vgpu-slices {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .vgpu-slice {
            height: 40px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            font-weight: 500;
            background: #f1f3f4;
            color: #5f6368;
        }

        .vgpu-slice.active {
            background: linear-gradient(135deg, #4285f4, #1a73e8);
            color: white;
        }

        .control-panel {
            background: #ffffff;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            font-size: 14px;
            font-weight: 500;
            color: #202124;
            margin-bottom: 8px;
            display: block;
        }

        .control-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e8eaed;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #4285f4;
            color: white;
        }

        .btn-primary:hover {
            background: #1a73e8;
        }

        .btn-secondary {
            background: #f1f3f4;
            color: #202124;
        }

        .btn-secondary:hover {
            background: #e8eaed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: #ffffff;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
        }

        .stat-number {
            font-size: 24px;
            font-weight: 500;
            color: #4285f4;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #5f6368;
        }
    </style>
</head>
<body>
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-number">8</div>
            <div class="stat-label">Áâ©ÁêÜGPU</div>
        </div>
        <div class="stat-card">
            <div class="stat-number">32</div>
            <div class="stat-label">vGPUÂÆû‰æã</div>
        </div>
        <div class="stat-card">
            <div class="stat-number">89.2%</div>
            <div class="stat-label">Âπ≥ÂùáÂà©Áî®Áéá</div>
        </div>
        <div class="stat-card">
            <div class="stat-number">2.4TB</div>
            <div class="stat-label">ÊÄªÊòæÂ≠ò</div>
        </div>
    </div>

    <div class="control-panel">
        <h3 class="demo-card-title">üîß vGPUÂàáÂàÜÊéßÂà∂</h3>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
            <div class="control-group">
                <label class="control-label">ÈÄâÊã©GPU</label>
                <select class="control-input" id="gpu-select">
                    <option value="gpu-0">NVIDIA A100 #0</option>
                    <option value="gpu-1">NVIDIA A100 #1</option>
                    <option value="gpu-2">NVIDIA V100 #0</option>
                    <option value="gpu-3">NVIDIA V100 #1</option>
                </select>
            </div>
            <div class="control-group">
                <label class="control-label">ÂàáÂàÜÊï∞Èáè</label>
                <input type="number" class="control-input" id="slice-count" value="4" min="1" max="8">
            </div>
            <div class="control-group">
                <label class="control-label">ÂÜÖÂ≠òÂàÜÈÖç(GB)</label>
                <input type="number" class="control-input" id="memory-allocation" value="10" min="1" max="80">
            </div>
            <div class="control-group" style="display: flex; align-items: end; gap: 8px;">
                <button class="btn btn-primary" onclick="applyVGPUConfig()">Â∫îÁî®ÈÖçÁΩÆ</button>
                <button class="btn btn-secondary" onclick="resetVGPUConfig()">ÈáçÁΩÆ</button>
            </div>
        </div>
    </div>

    <div class="demo-card">
        <h3 class="demo-card-title">üñ•Ô∏è GPUËµÑÊ∫êÊ±†Áä∂ÊÄÅ</h3>
        <div class="gpu-grid" id="gpu-grid">
            <!-- GPUÂç°ÁâáÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
        </div>
    </div>

    <script>
        // GPUÊï∞ÊçÆ
        const gpuData = [
            {
                id: 'gpu-0',
                name: 'NVIDIA A100 #0',
                memory: '80GB HBM2e',
                usage: 75,
                slices: [true, true, true, false]
            },
            {
                id: 'gpu-1',
                name: 'NVIDIA A100 #1',
                memory: '80GB HBM2e',
                usage: 60,
                slices: [true, true, false, false]
            },
            {
                id: 'gpu-2',
                name: 'NVIDIA V100 #0',
                memory: '32GB HBM2',
                usage: 90,
                slices: [true, true, true, true]
            },
            {
                id: 'gpu-3',
                name: 'NVIDIA V100 #1',
                memory: '32GB HBM2',
                usage: 45,
                slices: [true, false, false, false]
            },
            {
                id: 'gpu-4',
                name: 'NVIDIA RTX 4090 #0',
                memory: '24GB GDDR6X',
                usage: 85,
                slices: [true, true, true, false]
            },
            {
                id: 'gpu-5',
                name: 'NVIDIA RTX 4090 #1',
                memory: '24GB GDDR6X',
                usage: 30,
                slices: [true, false, false, false]
            },
            {
                id: 'gpu-6',
                name: 'NVIDIA H100 #0',
                memory: '80GB HBM3',
                usage: 95,
                slices: [true, true, true, true]
            },
            {
                id: 'gpu-7',
                name: 'NVIDIA H100 #1',
                memory: '80GB HBM3',
                usage: 20,
                slices: [false, false, false, false]
            }
        ];

        // Ê∏≤ÊüìGPUÂç°Áâá
        function renderGPUCards() {
            const container = document.getElementById('gpu-grid');
            container.innerHTML = '';

            gpuData.forEach(gpu => {
                const card = document.createElement('div');
                card.className = 'gpu-card';
                card.innerHTML = `
                    <div class="gpu-header">
                        <div class="gpu-name">${gpu.name}</div>
                        <div class="gpu-usage">${gpu.usage}%</div>
                    </div>
                    <div class="gpu-memory">${gpu.memory}</div>
                    <div class="gpu-usage-bar">
                        <div class="usage-fill" style="width: ${gpu.usage}%"></div>
                    </div>
                    <div class="vgpu-slices">
                        ${gpu.slices.map((active, index) => 
                            `<div class="vgpu-slice ${active ? 'active' : ''}">
                                vGPU-${index + 1}
                            </div>`
                        ).join('')}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Â∫îÁî®vGPUÈÖçÁΩÆ
        function applyVGPUConfig() {
            const gpuSelect = document.getElementById('gpu-select').value;
            const sliceCount = parseInt(document.getElementById('slice-count').value);
            const memoryAllocation = parseInt(document.getElementById('memory-allocation').value);

            // ÊâæÂà∞ÂØπÂ∫îÁöÑGPU
            const gpu = gpuData.find(g => g.id === gpuSelect);
            if (gpu) {
                // Êõ¥Êñ∞ÂàáÂàÜÈÖçÁΩÆ
                gpu.slices = Array(4).fill(false).map((_, index) => index < sliceCount);
                gpu.usage = Math.min(95, sliceCount * 20 + Math.random() * 15);
                
                // ÈáçÊñ∞Ê∏≤Êüì
                renderGPUCards();
                
                // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
                alert(`Â∑≤ÊàêÂäüÈÖçÁΩÆ ${gpu.name}Ôºö\nÂàáÂàÜÊï∞ÈáèÔºö${sliceCount}\nÂÜÖÂ≠òÂàÜÈÖçÔºö${memoryAllocation}GB/slice`);
            }
        }

        // ÈáçÁΩÆvGPUÈÖçÁΩÆ
        function resetVGPUConfig() {
            document.getElementById('slice-count').value = '4';
            document.getElementById('memory-allocation').value = '10';
            document.getElementById('gpu-select').value = 'gpu-0';
        }

        // Ê®°ÊãüÂÆûÊó∂Êï∞ÊçÆÊõ¥Êñ∞
        function updateGPUData() {
            gpuData.forEach(gpu => {
                // ÈöèÊú∫Êõ¥Êñ∞‰ΩøÁî®Áéá
                const change = (Math.random() - 0.5) * 5;
                gpu.usage = Math.max(0, Math.min(100, gpu.usage + change));
            });
            renderGPUCards();
        }

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            renderGPUCards();
            
            // ÊØè5ÁßíÊõ¥Êñ∞‰∏ÄÊ¨°Êï∞ÊçÆ
            setInterval(updateGPUData, 5000);
        });
    </script>
</body>
</html>
