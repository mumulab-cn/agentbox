<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云原生引擎 - </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            color: #202124;
            line-height: 1.6;
            padding: 32px;
        }

        .demo-card {
            background: #ffffff;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
        }

        .demo-card-title {
            font-size: 18px;
            font-weight: 500;
            color: #202124;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 云原生引擎样式 */
        .k8s-cluster {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .k8s-node {
            background: #ffffff;
            border: 1px solid #e8eaed;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .k8s-node.master {
            border-color: #ea4335;
            background: linear-gradient(135deg, #fce8e6, #ffffff);
        }

        .k8s-node.worker {
            border-color: #34a853;
            background: linear-gradient(135deg, #e6f4ea, #ffffff);
        }

        .node-title {
            font-weight: 500;
            margin-bottom: 12px;
        }

        .pod-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
        }

        .pod {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            background: #34a853;
            animation: podPulse 2s ease-in-out infinite;
        }

        @keyframes podPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: #ffffff;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
        }

        .stat-number {
            font-size: 24px;
            font-weight: 500;
            color: #4285f4;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #5f6368;
        }

        .control-panel {
            background: #ffffff;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            font-size: 14px;
            font-weight: 500;
            color: #202124;
            margin-bottom: 8px;
            display: block;
        }

        .control-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e8eaed;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #4285f4;
            color: white;
        }

        .btn-primary:hover {
            background: #1a73e8;
        }

        .btn-secondary {
            background: #f1f3f4;
            color: #202124;
        }

        .btn-secondary:hover {
            background: #e8eaed;
        }

        .service-list {
            margin-top: 20px;
        }

        .service-item {
            background: #ffffff;
            border: 1px solid #e8eaed;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .service-name {
            font-weight: 500;
            color: #202124;
        }

        .service-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .status-running {
            background: #e8f5e8;
            color: #137333;
        }

        .status-pending {
            background: #fff3e0;
            color: #ef6c00;
        }

        .status-error {
            background: #fce8e6;
            color: #d93025;
        }

        .service-details {
            font-size: 12px;
            color: #5f6368;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-number">12</div>
            <div class="stat-label">节点数量</div>
        </div>
        <div class="stat-card">
            <div class="stat-number">98.5%</div>
            <div class="stat-label">集群健康度</div>
        </div>
        <div class="stat-card">
            <div class="stat-number">86</div>
            <div class="stat-label">运行中Pod</div>
        </div>
        <div class="stat-card">
            <div class="stat-number">24</div>
            <div class="stat-label">服务数量</div>
        </div>
    </div>

    <div class="control-panel">
        <h3 class="demo-card-title">☸️ Kubernetes控制面板</h3>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
            <div class="control-group">
                <label class="control-label">命名空间</label>
                <select class="control-input" id="namespace-select">
                    <option value="default">default</option>
                    <option value="kube-system">kube-system</option>
                    <option value="-system">-system</option>
                    <option value="monitoring">monitoring</option>
                </select>
            </div>
            <div class="control-group">
                <label class="control-label">部署类型</label>
                <select class="control-input" id="deployment-type">
                    <option value="deployment">Deployment</option>
                    <option value="statefulset">StatefulSet</option>
                    <option value="daemonset">DaemonSet</option>
                </select>
            </div>
            <div class="control-group">
                <label class="control-label">副本数量</label>
                <input type="number" class="control-input" id="replica-count" value="3" min="1" max="10">
            </div>
            <div class="control-group" style="display: flex; align-items: end; gap: 8px;">
                <button class="btn btn-primary" onclick="deployApplication()">部署应用</button>
                <button class="btn btn-secondary" onclick="refreshCluster()">刷新状态</button>
            </div>
        </div>
    </div>

    <div class="demo-card">
        <h3 class="demo-card-title">☁️ Kubernetes集群状态</h3>
        <div class="k8s-cluster" id="k8s-cluster">
            <!-- K8s节点将通过JavaScript动态生成 -->
        </div>
    </div>

    <div class="demo-card">
        <h3 class="demo-card-title">🔄 运行中的服务</h3>
        <div class="service-list" id="service-list">
            <!-- 服务列表将通过JavaScript动态生成 -->
        </div>
    </div>

    <script>
        // 集群节点数据
        const clusterNodes = [
            { name: 'master-1', type: 'master', pods: 12 },
            { name: 'master-2', type: 'master', pods: 10 },
            { name: 'master-3', type: 'master', pods: 11 },
            { name: 'worker-1', type: 'worker', pods: 8 },
            { name: 'worker-2', type: 'worker', pods: 7 },
            { name: 'worker-3', type: 'worker', pods: 9 },
            { name: 'worker-4', type: 'worker', pods: 6 },
            { name: 'worker-5', type: 'worker', pods: 8 },
            { name: 'worker-6', type: 'worker', pods: 5 },
            { name: 'worker-7', type: 'worker', pods: 4 },
            { name: 'worker-8', type: 'worker', pods: 3 },
            { name: 'worker-9', type: 'worker', pods: 3 }
        ];

        // 服务数据
        const services = [
            { name: '-api-gateway', status: 'running', details: 'External IP: 10.0.1.5, Ports: 80, 443' },
            { name: '-scheduler', status: 'running', details: 'ClusterIP: 10.96.0.10, Port: 8080' },
            { name: '-monitoring', status: 'running', details: 'ClusterIP: 10.96.0.11, Port: 9090' },
            { name: '-database', status: 'running', details: 'ClusterIP: 10.96.0.12, Port: 5432' },
            { name: '-cache', status: 'running', details: 'ClusterIP: 10.96.0.13, Port: 6379' },
            { name: '-frontend', status: 'running', details: 'External IP: 10.0.1.6, Port: 80' },
            { name: 'prometheus', status: 'running', details: 'ClusterIP: 10.96.0.14, Port: 9090' },
            { name: 'grafana', status: 'running', details: 'ClusterIP: 10.96.0.15, Port: 3000' },
            { name: '-model-server', status: 'pending', details: 'Initializing...' }
        ];

        // 渲染K8s集群
        function renderCluster() {
            const container = document.getElementById('k8s-cluster');
            container.innerHTML = '';

            clusterNodes.forEach(node => {
                const nodeElement = document.createElement('div');
                nodeElement.className = `k8s-node ${node.type}`;
                
                // 创建Pod网格
                let podsHTML = '';
                for (let i = 0; i < node.pods; i++) {
                    podsHTML += `<div class="pod" style="animation-delay: ${Math.random() * 2}s"></div>`;
                }
                
                nodeElement.innerHTML = `
                    <div class="node-title">${node.name}</div>
                    <div class="pod-grid">
                        ${podsHTML}
                    </div>
                `;
                
                container.appendChild(nodeElement);
            });
        }

        // 渲染服务列表
        function renderServices() {
            const container = document.getElementById('service-list');
            container.innerHTML = '';

            services.forEach(service => {
                const serviceElement = document.createElement('div');
                serviceElement.className = 'service-item';
                
                serviceElement.innerHTML = `
                    <div>
                        <div class="service-name">${service.name}</div>
                        <div class="service-details">${service.details}</div>
                    </div>
                    <div class="service-status status-${service.status}">${service.status}</div>
                `;
                
                container.appendChild(serviceElement);
            });
        }

        // 部署应用
        function deployApplication() {
            const namespace = document.getElementById('namespace-select').value;
            const deploymentType = document.getElementById('deployment-type').value;
            const replicaCount = parseInt(document.getElementById('replica-count').value);

            // 添加新服务
            const newService = {
                name: `${namespace}-app-${Math.floor(Math.random() * 1000)}`,
                status: 'pending',
                details: `Type: ${deploymentType}, Replicas: ${replicaCount}, Initializing...`
            };
            
            services.unshift(newService);
            renderServices();
            
            // 模拟部署过程
            setTimeout(() => {
                newService.status = 'running';
                newService.details = `Type: ${deploymentType}, Replicas: ${replicaCount}, ClusterIP: 10.96.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}, Port: ${8000 + Math.floor(Math.random() * 1000)}`;
                renderServices();
                
                // 更新Pod数量
                for (let i = 0; i < replicaCount; i++) {
                    const randomNodeIndex = Math.floor(Math.random() * (clusterNodes.length - 3)) + 3; // 只在worker节点上部署
                    clusterNodes[randomNodeIndex].pods += 1;
                }
                renderCluster();
                
                alert(`应用已成功部署到 ${namespace} 命名空间！`);
            }, 2000);
        }

        // 刷新集群状态
        function refreshCluster() {
            // 随机更新Pod数量
            clusterNodes.forEach(node => {
                const change = Math.floor(Math.random() * 3) - 1; // -1, 0, or 1
                node.pods = Math.max(1, node.pods + change);
            });
            
            renderCluster();
            
            // 随机更新服务状态
            const randomServiceIndex = Math.floor(Math.random() * services.length);
            const statuses = ['running', 'pending', 'error'];
            const randomStatus = statuses[Math.floor(Math.random() * 3)];
            
            if (Math.random() > 0.7) { // 30% 的概率更新服务状态
                services[randomServiceIndex].status = randomStatus;
                if (randomStatus === 'error') {
                    services[randomServiceIndex].details = 'Error: Connection timeout';
                } else if (randomStatus === 'pending') {
                    services[randomServiceIndex].details = 'Restarting...';
                }
                renderServices();
            }
            
            alert('集群状态已刷新！');
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderCluster();
            renderServices();
        });
    </script>
</body>
</html>
