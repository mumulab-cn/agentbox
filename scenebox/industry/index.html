<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能制造企业AI转型平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .sidebar-item:hover {
            background-color: #f3f4f6;
        }
        .sidebar-item.active {
            background-color: #dbeafe;
            border-right: 3px solid #3b82f6;
        }
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 顶部导航栏 -->
    <nav class="bg-white shadow-sm border-b border-gray-200 fixed w-full top-0 z-50">
        <div class="flex items-center justify-between px-6 py-3">
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-industry text-blue-600 text-xl"></i>
                    <span class="text-xl font-semibold text-gray-900">智能制造AI转型平台</span>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button class="p-2 text-gray-500 hover:text-gray-700">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="p-2 text-gray-500 hover:text-gray-700">
                    <i class="fas fa-user-circle text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="flex pt-16">
        <!-- 侧边栏 -->
        <aside class="w-64 bg-white shadow-sm h-screen fixed left-0 overflow-y-auto">
            <div class="p-4">
                <div class="mb-6">
                    <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wide mb-3">资源模块</h3>
                    <nav class="space-y-1">
                        <a href="#" class="sidebar-item flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md" data-section="ai-assessment">
                            <i class="fas fa-chart-line mr-3 text-gray-400"></i>
                            AI转型评估
                        </a>
                        <a href="#" class="sidebar-item flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md" data-section="data-collection">
                            <i class="fas fa-database mr-3 text-gray-400"></i>
                            数据收集整理
                        </a>
                        <a href="#" class="sidebar-item flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md" data-section="gpu-resources">
                            <i class="fas fa-server mr-3 text-gray-400"></i>
                            GPU资源汇总
                        </a>
                        <a href="#" class="sidebar-item flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md" data-section="tool-platforms">
                            <i class="fas fa-tools mr-3 text-gray-400"></i>
                            工具平台管理
                        </a>
                        <a href="#" class="sidebar-item flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md" data-section="prompt-list">
                            <i class="fas fa-code mr-3 text-gray-400"></i>
                            Prompt列表
                        </a>
                        <a href="#" class="sidebar-item flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md" data-section="agent-list">
                            <i class="fas fa-robot mr-3 text-gray-400"></i>
                            Agent列表
                        </a>
                    </nav>
                </div>
                
                <div>
                    <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wide mb-3">场景模块</h3>
                    <nav class="space-y-1">
                        <a href="#" class="sidebar-item flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md" data-section="product-design">
                            <i class="fas fa-cube mr-3 text-gray-400"></i>
                            产品辅助设计
                        </a>
                        <a href="#" class="sidebar-item flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md" data-section="knowledge-rag">
                            <i class="fas fa-search mr-3 text-gray-400"></i>
                            知识库RAG检索
                        </a>
                        <a href="#" class="sidebar-item flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md" data-section="visual-inspection">
                            <i class="fas fa-eye mr-3 text-gray-400"></i>
                            视觉质检
                        </a>
                        <a href="#" class="sidebar-item flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md" data-section="supply-chain">
                            <i class="fas fa-truck mr-3 text-gray-400"></i>
                            供应链把控
                        </a>
                        <a href="#" class="sidebar-item flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md" data-section="manufacturing-scenario1">
                            <i class="fas fa-cogs mr-3 text-gray-400"></i>
                            智能生产监控
                        </a>
                        <a href="#" class="sidebar-item flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md" data-section="manufacturing-scenario2">
                            <i class="fas fa-chart-bar mr-3 text-gray-400"></i>
                            设备预测维护
                        </a>
                    </nav>
                </div>
            </div>
        </aside>

        <!-- 主内容区域 -->
        <main class="flex-1 ml-64 p-6">
            <div id="main-content">
                <!-- 默认首页 -->
                <div class="content-section active" id="dashboard">
                    <div class="mb-6">
                        <h1 class="text-2xl font-bold text-gray-900">智能制造企业AI转型平台</h1>
                        <p class="text-gray-600 mt-2">欢迎使用智能制造企业AI转型平台，请从左侧菜单选择功能模块</p>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                            <div class="flex items-center">
                                <div class="p-3 bg-blue-100 rounded-lg">
                                    <i class="fas fa-chart-line text-blue-600 text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <h3 class="text-lg font-semibold text-gray-900">资源模块</h3>
                                    <p class="text-gray-600">6个核心功能页面</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                            <div class="flex items-center">
                                <div class="p-3 bg-green-100 rounded-lg">
                                    <i class="fas fa-cogs text-green-600 text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <h3 class="text-lg font-semibold text-gray-900">场景模块</h3>
                                    <p class="text-gray-600">6个应用场景页面</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                            <div class="flex items-center">
                                <div class="p-3 bg-purple-100 rounded-lg">
                                    <i class="fas fa-robot text-purple-600 text-xl"></i>
                                </div>
                                <div class="ml-4">
                                    <h3 class="text-lg font-semibold text-gray-900">AI能力</h3>
                                    <p class="text-gray-600">智能化转型支持</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
