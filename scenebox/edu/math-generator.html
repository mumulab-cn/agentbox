    <script>
        let questions = [];
        let stats = {
            total: 0,
            correct: 0,
            startTime: null,
            times: []
        };

        function generateQuestions() {
            const difficulty = document.getElementById('difficulty').value;
            const operation = document.getElementById('operation').value;
            const count = parseInt(document.getElementById('count').value);
            const range = parseInt(document.getElementById('range').value);

            questions = [];
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            for (let i = 0; i < count; i++) {
                const question = createQuestion(difficulty, operation, range);
                questions.push(question);
                
                const questionCard = createQuestionCard(question, i + 1);
                container.appendChild(questionCard);
            }

            stats.total = count;
            stats.correct = 0;
            stats.startTime = Date.now();
            stats.times = [];
            updateStats();
            document.getElementById('stats').style.display = 'block';
        }

        function createQuestion(difficulty, operation, range) {
            let num1, num2, op, answer, hint;
            
            // æ ¹æ®éš¾åº¦è°ƒæ•´æ•°å€¼èŒƒå›´
            let maxNum = range;
            if (difficulty === 'easy') {
                maxNum = Math.min(range, 20);
            } else if (difficulty === 'hard') {
                maxNum = Math.max(range, 50);
            }

            if (operation === 'mixed') {
                const operations = ['addition', 'subtraction', 'multiplication', 'division'];
                operation = operations[Math.floor(Math.random() * operations.length)];
            }

            switch (operation) {
                case 'addition':
                    num1 = Math.floor(Math.random() * maxNum) + 1;
                    num2 = Math.floor(Math.random() * maxNum) + 1;
                    op = '+';
                    answer = num1 + num2;
                    hint = `æç¤ºï¼šå¯ä»¥å…ˆç®— ${num1} + ${Math.floor(num2/2)} = ${num1 + Math.floor(num2/2)}ï¼Œå†åŠ ä¸Šå‰©ä½™çš„ ${num2 - Math.floor(num2/2)}`;
                    break;
                case 'subtraction':
                    num1 = Math.floor(Math.random() * maxNum) + 1;
                    num2 = Math.floor(Math.random() * num1) + 1;
                    op = '-';
                    answer = num1 - num2;
                    hint = `æç¤ºï¼šä» ${num1} å¼€å§‹ï¼Œå‡å» ${num2}ï¼Œå¯ä»¥æƒ³è±¡æ•°è½´ä¸Šå‘å·¦ç§»åŠ¨ ${num2} æ­¥`;
                    break;
                case 'multiplication':
                    num1 = Math.floor(Math.random() * Math.min(maxNum/5, 12)) + 1;
                    num2 = Math.floor(Math.random() * Math.min(maxNum/5, 12)) + 1;
                    op = 'Ã—';
                    answer = num1 * num2;
                    hint = `æç¤ºï¼š${num1} Ã— ${num2} å¯ä»¥ç†è§£ä¸º ${num1} ä¸ª ${num2} ç›¸åŠ ï¼Œæˆ–è€… ${num2} ä¸ª ${num1} ç›¸åŠ `;
                    break;
                case 'division':
                    answer = Math.floor(Math.random() * Math.min(maxNum/5, 12)) + 1;
                    num2 = Math.floor(Math.random() * Math.min(maxNum/5, 12)) + 1;
                    num1 = answer * num2;
                    op = 'Ã·';
                    hint = `æç¤ºï¼šæƒ³ä¸€æƒ³ ${num2} Ã— ? = ${num1}ï¼Œç­”æ¡ˆå°±æ˜¯ ?`;
                    break;
            }

            return {
                text: `${num1} ${op} ${num2} = ?`,
                answer: answer,
                hint: hint,
                userAnswer: null,
                isCorrect: null,
                startTime: null
            };
        }

        function createQuestionCard(question, number) {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.innerHTML = `
                <div class="question-number">${number}</div>
                <div class="question-text">${question.text}</div>
                <input type="number" class="answer-input" placeholder="è¯·è¾“å…¥ç­”æ¡ˆ" 
                       onkeypress="handleKeyPress(event, ${number - 1})" 
                       onfocus="startTimer(${number - 1})">
                <div>
                    <button class="check-btn" onclick="checkAnswer(${number - 1})">æ£€æŸ¥ç­”æ¡ˆ</button>
                    <button class="hint-btn" onclick="showHint(${number - 1})">ğŸ’¡ æç¤º</button>
                </div>
                <div class="result" id="result-${number - 1}" style="display: none;"></div>
                <div class="hint" id="hint-${number - 1}">${question.hint}</div>
            `;
            return card;
        }

        function handleKeyPress(event, index) {
            if (event.key === 'Enter') {
                checkAnswer(index);
            }
        }

        function startTimer(index) {
            if (!questions[index].startTime) {
                questions[index].startTime = Date.now();
            }
        }

        function checkAnswer(index) {
            const input = document.querySelectorAll('.answer-input')[index];
            const userAnswer = parseInt(input.value);
            const question = questions[index];
            const resultDiv = document.getElementById(`result-${index}`);

            if (isNaN(userAnswer)) {
                alert('è¯·è¾“å…¥ä¸€ä¸ªæœ‰æ•ˆçš„æ•°å­—ï¼');
                return;
            }

            question.userAnswer = userAnswer;
            question.isCorrect = userAnswer === question.answer;

            if (question.startTime) {
                const timeSpent = (Date.now() - question.startTime) / 1000;
                stats.times.push(timeSpent);
            }

            resultDiv.style.display = 'block';
            
            if (question.isCorrect) {
                resultDiv.className = 'result correct';
                resultDiv.innerHTML = 'ğŸ‰ æ­£ç¡®ï¼åšå¾—å¾ˆå¥½ï¼';
                stats.correct++;
                input.disabled = true;
            } else {
                resultDiv.className = 'result incorrect';
                resultDiv.innerHTML = `âŒ ä¸æ­£ç¡®ï¼Œæ­£ç¡®ç­”æ¡ˆæ˜¯ ${question.answer}ã€‚å†è¯•ä¸€æ¬¡ï¼`;
            }

            updateStats();
        }

        function showHint(index) {
            const hintDiv = document.getElementById(`hint-${index}`);
            hintDiv.style.display = hintDiv.style.display === 'none' ? 'block' : 'none';
        }

        function updateStats() {
            document.getElementById('totalQuestions').textContent = stats.total;
            document.getElementById('correctAnswers').textContent = stats.correct;
            
            const accuracy = stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
            
            const avgTime = stats.times.length > 0 ? 
                Math.round(stats.times.reduce((a, b) => a + b, 0) / stats.times.length) : 0;
            document.getElementById('avgTime').textContent = avgTime + 's';
        }

        // é¡µé¢åŠ è½½æ—¶ç”Ÿæˆé»˜è®¤é¢˜ç›®
        window.addEventListener('load', function() {

        });
